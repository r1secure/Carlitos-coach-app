services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: carlitos-postgres
    environment:
      POSTGRES_USER: carlitos
      POSTGRES_PASSWORD: carlitos
      POSTGRES_DB: carlitos_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U carlitos" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: carlitos-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: carlitos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama (LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: carlitos-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: carlitos-backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://carlitos:carlitos@postgres:5432/carlitos_db
      - MINIO_ENDPOINT=minio:9000
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Worker (for async video processing)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: carlitos-celery
    command: celery -A celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://carlitos:carlitos@postgres:5432/carlitos_db
      - MINIO_ENDPOINT=minio:9000
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - minio
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: carlitos-frontend
    command: npm run dev
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "2000:2000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  redis_data:
  ollama_data:
